            body {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100vw;
                height: 100vh;
            }

            .content h1,

                font-style: italic;
            }

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;

            .continue-btn:hover {

        </style>
    </head>
