<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Leaf Classifier</title>
</head>
<body>
    <h1>Leaf Identification Image Model</h1>
    <div style="display: flex;">
        <div style="margin-left: 10px;">
            <div id="webcam-container" class="container">
                <button type="button" onclick="init(event)">Start Webcam</button>
            </div>
            <br>
            <label for="scan">Scanning progress:</label>
            <br>
            <progress id="scan" value="0" max="100"></progress>
        </div>
        <div id="details-container">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
